<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9612a991fa.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Bookify</title>
</head>

<body>
    <div id="mainContainer">
        <main>
            <div id="hero">
                <div id="title">Bookify</div>
                <div id="caption">Track Your Reading Journey.</div>
            </div>
            <form id="addBook">
                <input class="mainForm" type="text" name="bookTitle" id="bookTitle" placeholder="Enter book title" required>
                <button type="submit" id="submitBook">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </form>
            <div id="myModal" class="modal">
                <div class="modalContent">
                    <span class="close">
                        <i class="close fa-solid fa-right-from-bracket"></i>
                    </span>
                    <div id="modalFormContainer">
                        <p id="modalText"></p>
                        <form id="modalAddBook">
                            <input class="modalForm" type="text" id="bookAuthor" placeholder="Author" required>
                            <input class="modalForm" type="text" id="bookPageCount" placeholder="Page Count" required>
                            <div class="formRadio">
                                Have you read it?
                            </div>
                            <div class="radioContainer">
                                <div class="radioOption">
                                    <input type="radio" id="haveReadTrue" name="haveReadTrue" value="haveReadTrue" required>
                                    <label class="formRadio" for="haveReadTrue">Yes</label><br>
                                </div>
                                <div class="radioOption">
                                    <input type="radio" id="haveReadFalse" name="haveReadTrue" value="haveReadTrue" required>
                                    <label class="formRadio" for="haveReadFalse">No</label><br>
                                </div>    
                            </div>
                            <button id="submitModal" type="submit">Add Book</button>
                        </form>
                    </div>
                </div>
            </div>
            <div id="userBooks">
                <div id="booksHeader">Your Books</div>
                <div id="booksContainer">
                    <div class="book"></div>
                    <div class="book"></div>
                    <div class="book"></div>
                    <div class="book"></div>
                    <div class="book"></div>
                    <div class="book"></div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
