<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9612a991fa.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Bookify</title>
</head>

<body>
    <main>
        <div id="hero">
            <div id="title">Bookify</div>
            <div id="caption">Track Your Reading Journey.</div>
        </div>
        <form id="addBook">
            <input type="text" id="userInput" placeholder="Insert Book Title Here..." required>
            <button type="submit" id="submitBook">
                <i class="fa-solid fa-plus"></i>
            </button>
        </form>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">
                    <i class="close fa-solid fa-right-from-bracket"></i>
                </span>
                <p id="modalText"></p>
            </div>
        </div>
        <div id="userBooks">
            <div id="booksHeader">Your Books</div>
            <div id="booksContainer">
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
            </div>
        </div>
    </main>
</body>
</html>
